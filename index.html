<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerard's Wild Wild West Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Rye&display=swap" rel="stylesheet">
</head>

<body>
    <audio id="winAudio">
        <source src="./assets/Sound/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="loseAudio">
        <source src="./assets/Sound/lose.mp3" type="audio/mpeg">
    </audio>

    <div class="title">
        <h1><span>The</span><br>Wild Wild West</h1>
        <h5>Word Guessing Game</h5>

    </div>

    <div class="game-content">
        <div class="clickBegin">
            <p>Howdy, Partner!</p>
            <p>Click any letter to begin playin'...</p>
        </div>
        <div class="winlose">
            <p>Won: <span id="winCount">0</span></p>
            <p>Lost: <span id="lossCount">0</span></p>
            <p>Guesses left: <span id="remaining">15</span></p>
        </div>
        <p id="word"></p>
        <p>GUESSED LETTERS:</p>
        <p id="guessed"></p>
    </div>


    <footer>
        <p>Made by Gerard Pelly</p>
    </footer>


    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
